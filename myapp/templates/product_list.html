{% extends 'base.html' %}

{% block title %}Витрина{% endblock %}

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>

        card-title {
            font-size: 0.5rem;
        }

    </style>

</head>

{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title, text-center" style="...">{{ product.name }}</h5>
                        <p class="card-text, text-center">{{ product.price }} ₽</p>
                        <p class="card-text, text-center">Остаток: {{ product.stock }}</p>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" min="1" max="{{ product.stock }}" value="1">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Добавить в корзину</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
